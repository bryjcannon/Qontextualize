<!DOCTYPE html>
<html>
<head>
    <title>Video Analysis</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #363636;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-yellow: #f1c40f;
            --border-color: #404040;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 42px;
            font-weight: 600;
            line-height: 1.2;
        }

        h2 {
            color: #ffffff;
            font-size: 32px;
            margin: 40px 0 20px;
            font-weight: 500;
        }

        .summary-section {
            margin: 30px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .claims-intro {
            margin: 30px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .claim-title {
            font-size: 24px;
            color: #ffffff;
            margin: 40px 0 20px;
            font-weight: 500;
        }

        .claim-content {
            margin-left: 25px;
        }

        .claim-item {
            margin: 15px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .claim-item strong {
            color: #ffffff;
            display: block;
            margin-bottom: 8px;
        }

        /* Source styling */
        .sources-section {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .source-item {
            margin: 15px 0;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        .source-item:hover {
            transform: translateX(5px);
        }

        .source-title {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .source-title:hover {
            text-decoration: underline;
        }

        .source-meta {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 8px 0;
        }

        .source-summary {
            margin: 12px 0;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .source-stance {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
        }

        .stance-agrees {
            background: rgba(46, 204, 113, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .stance-disagrees {
            background: rgba(231, 76, 60, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .stance-neutral {
            background: rgba(241, 196, 15, 0.2);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
        }

        .sources-toggle {
            display: inline-flex;
            align-items: center;
            background: #f3f3f3;
            border: 1px solid #d1d1d1;
            border-radius: 3px;
            padding: 3px 8px;
            margin: 8px 0;
            font-size: 15px;
            color: #4a4a4a;
            cursor: pointer;
            user-select: none;
        }

        .sources-toggle:hover {
            background: #ebebeb;
        }

        .sources-toggle::before {
            content:  '\25BC';
            font-size: 9px;
            color: #4a4a4a;
            margin-right: 4px;
            position: relative;
            top: -1px;
            transition: transform 0.15s ease;
        }

        .sources-toggle.expanded::before {
            transform: rotate(90deg);
        }

        .sources-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .sources-section.expanded {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .source-stats {
            margin: 15px 0;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .source-stats ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            color: var(--text-secondary);
        }

        .source-stats li {
            margin: 8px 0;
        }

        .peer-reviewed-badge {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(46, 204, 113, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 24px;
            }

            .claim-title {
                font-size: 20px;
            }

            .source-item {
                padding: 12px;
            }

            .source-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1 id="video-title">
        Loading video title...
    </h1>

    <h2>Summary of the Video</h2>
    <div id="video-summary" class="summary-section">
        Loading video summary...
    </div>

    <h2>Strong Claims and Their Evaluation</h2>
    <div class="claims-intro">
        Below are key claims made in the conversation, along with an assessment of their validity based on scientific consensus.
    </div>
    
    <div id="analysis-content">
        Loading analysis...
    </div>

    <script type="module" src="transcript.js"></script>
</body>
</html>
