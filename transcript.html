<!DOCTYPE html>
<html>
<head>
    <title>Transcript Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="openai-service.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        .logo {
            display: none; /* Hide the logo as per reference design */
        }
        .header {
            margin-bottom: 40px;
        }
        .analysis-container {
            background-color: transparent;
            margin-bottom: 40px;
        }

        .claim-section {
            border-bottom: 1px solid #333;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .claim-section:last-child {
            border-bottom: none;
        }

        .claim-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .confidence {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .confidence.high {
            background-color: #1a472a;
            color: #2ecc71;
        }

        .confidence.medium {
            background-color: #7d5d1a;
            color: #f1c40f;
        }

        .confidence.low {
            background-color: #641e16;
            color: #e74c3c;
        }

        .timestamp {
            color: #666;
            font-family: monospace;
            font-size: 14px;
            margin-right: 10px;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .sources a {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-right: 15px;
            font-size: 14px;
        }

        .sources a:hover {
            text-decoration: underline;
        }
        
        .analysis-text {
            font-size: 16px;
            line-height: 1.8;
            color: #e0e0e0;
        }

        h3 {
            color: #ffffff;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 500;
        }

        h2 {
            color: #ffffff;
            margin: 0 0 40px 0;
            font-size: 24px;
            font-weight: 500;
        }
        
        h2 {
            color: #dc91e4;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="video-title">Loading transcript...</h1>
    </div>
    <div id="video-summary" class="video-summary">
        Loading video summary...
    </div>
    <h2>Strong Claims and Their Evaluation</h2>
    <div id="analysis-content">
        <p>Analyzing claims...</p>
    </div>

    <script type="module" src="transcript.js"></script>
</body>
</html>
