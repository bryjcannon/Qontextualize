<!DOCTYPE html>
<html>
<head>
    <title>Video Analysis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 42px;
            font-weight: 600;
            line-height: 1.2;
        }

        h2 {
            color: #ffffff;
            font-size: 32px;
            margin: 40px 0 20px;
            font-weight: 500;
        }

        .summary-section {
            margin: 30px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .claims-intro {
            margin: 30px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .claim-title {
            font-size: 24px;
            color: #ffffff;
            margin: 40px 0 20px;
            font-weight: 500;
        }

        .claim-content {
            margin-left: 25px;
        }

        .claim-item {
            margin: 15px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .claim-item strong {
            color: #ffffff;
            display: block;
            margin-bottom: 8px;
        }

        .sources-section {
            margin: 15px 0;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
        }

        .sources-header {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 10px;
        }

        .sources-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .source-item {
            display: flex;
            align-items: baseline;
            margin: 8px 0;
            padding: 8px;
            background: #333;
            border-radius: 4px;
        }

        .source-bullet {
            color: #666;
            margin-right: 8px;
        }

        .source-link {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            flex-grow: 1;
        }

        .source-link:hover {
            text-decoration: underline;
            color: #5dade2;
        }

        .source-metadata {
            font-size: 12px;
            color: #999;
            margin-left: 10px;
        }

        .no-sources {
            color: #666;
            font-style: italic;
            padding: 8px;
        }

        .assessment-not-supported {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1 id="video-title">
        Loading video title...
    </h1>

    <h2>Summary of the Video</h2>
    <div id="video-summary" class="summary-section">
        Loading video summary...
    </div>

    <h2>Strong Claims and Their Evaluation</h2>
    <div class="claims-intro">
        Below are key claims made in the conversation, along with an assessment of their validity based on scientific consensus.
    </div>
    
    <div id="analysis-content">
        Loading analysis...
    </div>

    <script type="module" src="transcript.js"></script>
</body>
</html>
